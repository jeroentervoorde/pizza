<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="WEB-INF/layouts/template.xhtml">

    <ui:define name="title">Profiling</ui:define>

    <ui:define name="body">

        <div class="row-fluid">

            <div class="span5">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:commandButton value="Start CPU profiling" action="#{yourkitController.startCPUProfiling}"
                                             type="submit"/>
                            <h:commandButton value="Create snapshot" action="#{yourkitController.captureSnapshot}"
                                             type="submit"/>                            
                    </h:panelGrid>
                </h:form>
            </div>
        </div>

    </ui:define>
</ui:composition>
